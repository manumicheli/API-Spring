<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Place Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/imagens/Group28.png" alt="Neuro Place" height="100">
            </div>
            <div class="navigation">
                <input type="text" placeholder="Escolha sua área de interesse">
                <button th:onclick="|window.location.href='@{/login}'|">Login</button>
                <a th:href="@{/cadastro}" class="login-cadastro"> 
                    <button class="cadastro">Cadastro</button> </a>
            </div>
        </div>

        <div class="login-area">
            <div class="imagem">
                <img src="/imagens/pexels-polina-kovaleva-8709543.jpg" alt="Imagem Login" height="280">
            </div>
            <div class="login-form">
                <h2>Faça login na sua conta da Neuro Place</h2>
                <form th:action="@{/api/users/login}" method="post" id="loginForm">
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <button type="submit">Fazer login</button>
                </form>
                <a href="#">Esqueci a senha</a>
                <p>Não tem uma conta? <a th:href="@{/register}">Clique e cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
