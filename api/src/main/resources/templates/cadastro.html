<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Place Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./imagens/Group 28.png" alt="Neuro Place" height="100">
            </div>
            <div class="navigation">
                <input type="text" placeholder="Escolha sua área de interesse">
            </div>
        </div>

        <div class="registrar-area">
            <div class="left-section">
                <h2>Faça seu cadastro!</h2>
                <button class="google-login">Fazer login com o Google</button>
                <button class="microsoft-login">Fazer login com o Microsoft</button>
                <button class="facebook-login">Fazer login com o Facebook</button>
            </div>
            <div class="right-section">
                <h2>Cadastre-se aqui</h2>
                <input type="text" placeholder="Nome completo">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <div class="dob">
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select>
                        <option>Janeiro</option>
                        <option>Fevereiro</option>
                        <option>Março</option>
                        <option>Abril</option>
                        <option>Maio</option>
                        <option>Junho</option>
                        <option>Julho</option>
                        <option>Agosto</option>
                        <option>Setembro</option>
                        <option>Outubro</option>
                        <option>Novembro</option>
                        <option>Dezembro</option>
                        
                    </select>
                    <select>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                    
                    </select>
                </div>
                <div class="genero">
                    <label><input type="radio" name="genero" value="M"> M</label>
                    <label><input type="radio" name="genero" value="F"> F</label>
                    <label><input type="radio" name="genero" value="Outro"> Outro</label>
                </div>
                <button>Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
